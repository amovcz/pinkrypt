<!DOCTYPE html>
<html>
<head>
    <title>Pinkrypt</title>
    <script>
        const valores = {
        a: 2, b: 3, c: 5, d: 7, e: 11, f: 13, g: 17, h: 19, i: 23, j: 29, k: 31, l: 37, m: 41,
        n: 43, o: 47, p: 53, q: 59, r: 61, s: 67, t: 71, u: 73, v: 79, w: 83, x: 89, y: 97, z: 101, ' ': 10};

        function encript(text) {
            let output = '';
            for (let i = 0; i < text.length; i++) {
                const char = text.charAt(i).toLowerCase();
                if (valores[char]) {
                    const prime = valores[char] + i + 1;
                    output += prime + ' ';
                }
            }
            return output.trim();
        }

        function decript(primes) {
            let output = '';
            const primesArray = primes.split(' ');
            for (let i = 0; i < primesArray.length; i++) {
                const num = parseInt(primesArray[i]);
                if (num === 10) {
                    output += ' ';
                } else {
                    const char = Object.keys(valores).find(key => valores[key] === num - i - 1);
                    if (char) {
                        output += char;
                    }
                }
            }
            return output.toLowerCase();
        }

        function ToCript() {
            
            var i = 0;
            var speed = 50;
            
            const inputText = document.getElementById('inputText').value;
            const outputDiv = document.getElementById('outputDiv');
            const outputText = encript(inputText);
            outputDiv.innerText = outputText;
            
            const effect = document.getElementById('corpo');
            effect.classList.add('efeito');
            
            //const typing = document.getElementById('outputDiv');
            //typing.classList.add('digitando');
        }

        function ToDecript() {
            const inputText = document.getElementById('inputPrimes').value;
            const outputDiv = document.getElementById('outputDiv');
            const outputText = decript(inputText);
            outputDiv.innerText = outputText;
            
            const effect = document.getElementById('corpo');
            effect.classList.add('efeito');
            
            //const typing = document.getElementById('outputDiv');
            //typing.classList.add('digitando');
        }
        
        

    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
          font-family: 'Orbitron', sans-serif;
        }
        
        html, body {
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }
        #corpo {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            background-color: #24242400;
            backdrop-filter: blur(0px);
            transition: 2.5s;
        }
        
        .efeito{
            backdrop-filter: blur(50px) contrast(1.1) !important;
        }
        
        #caixas {
            display: flex;
            flex-direction: row;
        }
        
        .caixa {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        
        h1, label, spam, p {
            margin: 0 auto;
            overflow: hidden;
        }
        
        h1 {
            font-size: 64px;
            font-weight: 900;
            padding: 20px;
            color: #E91E63;
            text-shadow: 2px 2px 4px #7a0d32;
        }
        label {
            font-size: 22px;
            color: #fff;
            font-weight: 500;
        }
        
        button {
            font-size: 18px;
            padding: 8px 36px;
            border-radius: 6px;
            background-color: #0c0c0cba;
            color: #fff;
            border-style: solid;
            border-width: 2px;
            border-color: #222;
            transition: 1s;
        }
        
        button:hover {
            background-color: #000000bf;
            color: #E91E63;
            border-style: solid;
            border-width: 2px;
            border-color: #E91E63;
        }
        
        #outputDiv {
            font-size: 2em;
            color: #fff;
            width: 60%;
        }
        
        textarea {
            background-color: #121212;
            border-color: #383838;
            border-radius: 6px;
            border-width: 2px;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
